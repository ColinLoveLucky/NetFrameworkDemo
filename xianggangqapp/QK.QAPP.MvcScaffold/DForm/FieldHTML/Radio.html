
<label class="control-label col-xs-12 col-sm-2">
    
    $FieldType.Field_DisplayName$
    $if(FieldType.Field_Required)$
    <i class="icon-asterisk red smaller-80" 
         $if(ReadOnly)$
           style="display:none"
        $elseif(FieldType.IsDisabled)$
           style="display:none"
         $endif$
       ></i>
    $endif$
    ：
</label>
<div class="col-xs-12 col-sm-3">
    <div class="clearfix">

        $DIC:
        {
        <div class="inline">
            <label>
                <input name="$FieldType.Field_Key$" value="$it.DATA_NAME$" type="radio" class="ace"
                        data-val="true"

                       $if(FieldType.Field_Required)$
                        data-val-required="请填写$FieldType.Field_DisplayName$!"
                       $endif$

                       $if(ReadOnly)$
                       disabled="disabled"
                       $elseif(FieldType.IsDisabled)$
                       disabled="disabled"
                       $endif$
                       >
                <span class="lbl">$it.DATA_NAME$</span>
            </label>
        </div>
        }$


    </div>
</div>
